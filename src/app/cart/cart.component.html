<table class="table">
    <thead>
        <tr>
            <th>Poducto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let item of cart">
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.price * item.quantity}}</td>
        </tr>
    </tbody> 
</table>
